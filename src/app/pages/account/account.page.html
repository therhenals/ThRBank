<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/accounts"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ account?.alias }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ account?.balance | currency }}</ion-card-title>
      <ion-card-subtitle>Cuenta {{ account?.type }}: {{ account?.number }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Movimientos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="full">
        <ion-item *ngFor="let transaction of transactions">
          <ion-label>
            <h2>{{ transaction.dates.created | date }}</h2>
            <h3>{{ transaction.type }}</h3>
          </ion-label>
          <ion-badge [color]="color(transaction.type, transaction.senderAccount)">
            {{ transaction.amount | currency }}
          </ion-badge>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
