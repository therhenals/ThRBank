<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Mis cuentas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item *ngFor="let account of accounts">
      <ion-icon color="primary" slot="start" name="cash"></ion-icon>
      <ion-label>
        <h2>{{ account.alias }}</h2>
        <h3>{{ account.balance | currency }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
