<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 class="ion-text-center ion-margin-bottom">ThRBank</h2>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Ingresar tus datos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-list lines="full">
          <ion-item>
            <ion-icon color="primary" slot="start" name="person"></ion-icon>
            <ion-label position="floating">Nombre de usuario</ion-label>
            <ion-input formControlName="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon color="primary" slot="start" name="key"></ion-icon>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-label>
              <ion-button type="submit" [disabled]="!loginForm.valid" strong size="small" shape="round" expand="block">
                <ion-icon slot="start" name="log-in"></ion-icon>
                Iniciar Sesión
              </ion-button>
            </ion-label>
          </ion-item>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
